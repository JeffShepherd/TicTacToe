<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TicTacToe</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  
  <section id="left-section">
    <div>
      <p class="text">Player 1</p>
      <p class="text">0 wins</p>
    </div>
  </section>

  <main id="middle-section">
      <p class="text" id="middle-message">Placeholder message</p>
      <div id="grid-container">
        <div id="0" class="grid-square"></div>
        <div id="1" class="grid-square"></div>
        <div id="2" class="grid-square"></div>
        <div id="3" class="grid-square"></div>
        <div id="4" class="grid-square"></div>
        <div id="5" class="grid-square"></div>
        <div id="6" class="grid-square"></div>
        <div id="7" class="grid-square"></div>
        <div id="8" class="grid-square"></div>
      </div>
  </main>

  <section id="right-section">
    <div>
      <p class="text">Player 2</p>
      <p class="text">0 wins</p>
    </div>
  </section>

</body>
<script src="./src/player.js"></script>
<script src="./src/game.js"></script>
<script src="./src/main.js"></script>
</html>
